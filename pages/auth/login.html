<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<!--bootstrap link-->
	<link rel="stylesheet" href="../../assets/css/auth/custom.css">
	<link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
	<!--bootstrap icon -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<!--login box-->
</head>

<body>
	<div class="container">
		<center>
			<div class="middle">
				<div id="login">

					<form action="javascript:void(0);" method="get">

						<fieldset class="clearfix">

							<p>
								<span class="bi bi-person-fill"></span><input type="text" Placeholder="Usuario" required>
							</p>

							<p>
								<span class="bi bi-lock-fill"></span><input type="password" Placeholder="Contraseña"
									required>
							</p>

							<div>
								<span style="width:48%; text-align:left;  display: inline-block;"><a class="small-text"
										href="#">¿Olvide mi contraseña?</a></span>
								<span style="width:50%; text-align:right;  display: inline-block;"><input type="submit"
										value="Entrar"></span>
							</div>

						</fieldset>
						<div class="clearfix"></div>
					</form>
					<div class="clearfix"></div>
				</div> 
				<!-- end login -->
				<div class="logo">Braintec
					<div class="clearfix"></div>
				</div>

			</div>
		</center>
	</div>
</body>
<!--Bootstrap js-->
<script src="../../assets/js/bootstrap.bundle.min.js"></script>
</html>
